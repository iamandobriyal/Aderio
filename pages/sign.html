<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link rel="stylesheet" href="../css/sign.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<body>
    <div class="header">
        <div class="logo">ADERIO</div>
        <div class="menu">
            <menu-item>Home</menu-item>
            <menu-item>About</menu-item>
            <menu-item>Service</menu-item>
            <menu-item>Contact</menu-item>
            <menu-item>Account</menu-item>
        </div>
    </div>
    <div class="hero">
        <!-- Sign Up -->
    <div class="card" id="signUp">
    <h1>Sign Up</h1>
    <div class="google"><img src="../images/google.png" alt="" id="gimg">Sign up with Google</div>
    <hr>
    <form action="">
        <label for="fname">Name</label>
            <input type="text" id="fname" name="fname" placeholder="Your Name" required>
        <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="at least 8 characters" required>
        <div class="agree"><input type="checkbox" id="agree">I agree to Terms and Condition</div>
        <button type="submit">Sign Up</button>
    </form>
    <hr>
    <div class="sec2">
        <h3>Already have an account?</h3>
        <h4 id="switch">Log in</h4>
    </div>
</div>

    <!-- Forget Pass -->
    <div class="card" id="forgetCard">
        <form action="">
            <div class="forget"><img src="../images/back-button.png" alt="" id="back"><label for="forget">Reset your password</label></div>
                <input type="email" id="forget" name="forget" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<footer>
    COPYRIGHT 2021 ALL RIGHTS RESERVED
  </footer>
    <script src="../js/sign.js"></script>
</body>
</html>
